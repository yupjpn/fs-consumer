<ion-header>
    <ion-toolbar>
      <ion-title>
        Saved
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <h2>Saved</h2>
    <br>
    <ion-list>

      <ion-item *ngFor="let listing of savedListings">
        <figure>
          <img src={{listing.getImageLink()}} width="200px"/>
          <figcaption class="listingName"> {{listing.getListingName()}} </figcaption>
          <figcaption class="location"> {{listing.getLocation()}} </figcaption>
        </figure>
      </ion-item>
      
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-button expand="block"> Find homes </ion-button>
  </ion-footer>
