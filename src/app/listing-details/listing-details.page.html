<ion-header>
  <ion-toolbar>
    <ion-back-button> </ion-back-button>
    <ion-title> Listing Details </ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <img src={{currentListing.imageLink}} width="100px"/>
      <h3 class="pad-left"> {{currentListing.name}} </h3>
      <p class="pad-left"> {{currentListing.location}} </p>
      <p class="pad-left"> ${{currentListing.price}} per night</p>

    </ion-card>
 
</ion-content>
