<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="end">
        <img src="https://i.boring.host/1654O2Dy.jpg">
      </ion-avatar>
      <ion-label>
          <h2>Hi, I'm Yuki</h2>
          <ion-note>Joined in 2019</ion-note>
          <br>
          <ion-icon name="paw" class="icon"></ion-icon>
          <span class="text"> 2 reviews </span>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2> About </h2>
        <ion-icon name="home" class="icon"> </ion-icon>
        <span class="text"> Lives in Tokyo, Japan </span>
        <br>
        <ion-icon name="logo-facebook" class="icon"> </ion-icon>
        <span class="text"> Account connected </span>
      </ion-label>
    </ion-item>

    <ion-item>
        <ion-label>
        <h2> Yuki provided </h2>
        <ion-icon name="checkmark-circle" class="icon"></ion-icon>
        <span class="text"> Email address </span>
        <ion-icon name="checkmark-circle" class="icon"></ion-icon>
        <span class="text"> Phone number </span>
      </ion-label>
    </ion-item>
    
    <ion-item *ngFor="let review of allReviews">
        {{review.getDate()}}
        <br>
        {{review.getListing().getListingName()}}
        <br>
        <img src={{review.getListing().getImageLink()}} width="100px" slot="end"/>
        <br>
        Review:
        <br>
        {{review.getReviewText()}}           
    </ion-item>
  
  </ion-list>

</ion-content>
